<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div>
            <h1 id="title">Feedback Survey Form</h1>
            <p id="description"></p>
        </div>
        
            <form id="survey-form">
                <div class="form-group">
                    <label 
                        id="name-label" 
                        for="name">FullName</label>
                    <input 
                        id="name" 
                        type="text" 
                        name="name" 
                        class="form-control" 
                        placeholder="Enter your name" 
                        required>
                </div>
                <div class="form-group">
                    <label 
                        id="email-label" 
                        for="email">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your Email" 
                        required>
                </div>
                <div class="form-group">
                    <label 
                        id="number-label" 
                        for="number">Phone Number</label>
                    <input 
                        id="number" 
                        type="text" 
                        name="number"
                        
                        class="form-control" 
                        placeholder="PhoneNumber" 
                        required>
                </div>
                <div class="form-group">
                    <p>Status</p>
                    <select id="dropdown" name="status" class="form-control" required>
                        <option disabled selected value>--select status--</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="complicated">Complicated</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>
                <p>What do you think of my websites so far?</p>
                    <label>
                        <input
                        name="user-recommend"
                        value="excellent"
                        type="radio"
                        class="input-radio"
                        checked
                        />Excellent</label
                    >
                    <label>
                        <input
                        name="user-recommend"
                        value="very-good"
                        type="radio"
                        class="input-radio"
                        />Very good</label
                    >

                    <label
                        ><input
                        name="user-recommend"
                        value="good"
                        type="radio"
                        class="input-radio"
                        />Good</label
                    >
                    <label
                        ><input
                        name="user-recommend"
                        value="very-bad"
                        type="radio"
                        class="input-radio"
                        />Very Bad</label
                    >
                    </div>
                    <div class="form-group">
                        <p>
                            What would you like to see improved?
                            <span class="clue">(Check all that apply)</span>
                          </p>
                    
                          <label
                            ><input
                              name="prefer"
                              value="front-end-projects"
                              type="checkbox"
                              class="input-checkbox"
                            />Front-end Projects</label
                          >
                          <label>
                            <input
                              name="prefer"
                              value="back-end-projects"
                              type="checkbox"
                              class="input-checkbox"
                            />Back-end Projects</label
                          >
                          <label
                            ><input
                              name="prefer"
                              value="data-visualization"
                              type="checkbox"
                              class="input-checkbox"
                            />Visualization</label>
                    </div>
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea
                          id="comments"
                          class="input-textarea"
                          name="comment"
                          placeholder="Enter your comment here..."
                        ></textarea>
                      </div>
                  
                      <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
                          Submit
                        </button>
                      </div>
            </form>
    </body>
</html>
